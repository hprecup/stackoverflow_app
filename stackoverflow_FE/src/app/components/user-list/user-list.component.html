<div *ngFor="let user of users">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar src="assets/images/user_avatar.jpg">
      <mat-card-title-group>
        <p style="align-items: end">
          Score: {{user.score}}
        </p>
        <mat-card-title>
          <a>{{user.firstName}} {{user.lastName}}</a>
        </mat-card-title>
        <mat-card-subtitle>
          <p>{{user.email}}</p>
        </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>

    <mat-card-actions>
      <div class="buttons">
        <button mat-raised-button color="warn" class="vote">
          Ban
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
