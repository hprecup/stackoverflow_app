<mat-toolbar>
  <div class="left">
    <input matInput placeholder="Search for questions" (keyup.enter)="searchQuestion(searchInput.value)" #searchInput [(ngModel)]="searchString">
    <button mat-raised-button (click)="searchQuestion(searchInput.value)">Search</button>
  </div>
  <div class="right">
    <span style="color: black">{{username}}</span>
    <i class="bi bi-person-circle" style="color: black
    "></i>
  </div>
</mat-toolbar>
